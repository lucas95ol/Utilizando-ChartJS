<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <title>Implementando o ChartJS</title>
</head>

<body style="display: flex; justify-content: space-evenly;">
    <div style="width: 45%; height: 60%;">
        <canvas id="myChart"></canvas>
    </div>
    <div style="width: 45%; height: 60%;">
        <canvas id="myChart2"></canvas>
    </div>
</body>

</html>
<script>
    const grafico1 = document.getElementById('myChart');
    const grafico2 = document.getElementById('myChart2');

    new Chart(grafico1, {
        type: 'line',
        data: {
            labels: ['12:00', '13:00', '14:00', '15:00', '16:00', '17:00'],
            datasets: [{
                label: 'Temperatura',
                data: [30, 29, 28, 25, 22, 13],
                borderWidth: 1
            },
            {
                label: 'Umidade',
                data: [80, 82, 80, 85, 80, 83],
                borderWidth: 1
            }
            ]
        },
        options: {
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        }
    });

    new Chart(grafico2, {
        type: 'bar',
        data: {
            labels: ['Janeiro', 'Fevereiro', 'Março', 'Abril', 'Maio', 'Junho'],
            datasets: [{
                label: 'Temperatura Média',
                data: [22, 24, 27, 23, 20, 18],
                borderWidth: 1
            },
            {
                label: 'Umidade Média',
                data: [90, 89, 93, 87, 88, 82],
                borderWidth: 1
            }
            ]
        },
        options: {
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        }
    });
</script>
